# 보고서/슬랙 포맷 공통 설정
arrows:
  up: "↑"
  down: "↓"
  flat: "—"

trend:
  parentheses: true    # (유지 7일) 같이 괄호 표기

labels:
  stats: "📦 통계"
  top_count: "Top 100 등극 SKU"
  keep_mean: "Top 100 유지 평균"

# 슬랙에서 raw 제품명에 링크를 붙일지 여부
slack:
  link: true

# 키워드 블록 및 마케팅 키워드 분리 규칙
keywords:
  blocks: ["product_type","benefits","marketing","ingredients","influencers"]
  # 절대 묶지 않음: 모두 분리해서 인라인 집계
  marketing_separate: ["1+1","증정","한정","NEW","쿠폰","딜","특가","세트","기획","픽","올영픽","PICK"]

# 인플루언서는 올리브영 국내만 집계
influencer:
  oy_kor_only: true

layout:
  kw_inline: true        # 키워드는 가로 인라인(", " 구분)
  hero_vertical: true    # 히어로/반짝은 세로 나열
