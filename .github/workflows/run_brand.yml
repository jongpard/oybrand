# .github/workflows/brand_crawler.yml

name: 올리브영 브랜드 랭킹 크롤러

on:
  workflow_dispatch:
  schedule:
    - cron: '00 16 * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- ✨ 수정된 부분 ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 google-api-python-client google-auth-httplib2 google-auth-oauthlib playwright playwright-stealth

      - name: Install Playwright Browsers
        run: playwright install --with-deps chromium

      - name: Run Brand Ranking Crawler
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: python brand_rank_app.py

      - name: Upload debug screenshot on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug_screenshot.png
          retention-days: 5 # 스크린샷 보관 기간

      - name: Upload ranking data artifact
        if: success() # 성공했을 때만 CSV 업로드
        uses: actions/upload-artifact@v4
        with:
          name: brand-ranking-csv
          path: rankings/
          retention-days: 14 # CSV 보관 기간
