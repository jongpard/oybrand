name: oliveyoung_brand_ranking

on:
  schedule:
    # GitHub Actions는 UTC 기준. 한국시간 23:06 = UTC 14:06
    - cron: "6 14 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl \
            google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Run brand crawler (Oxylabs API)
        env:
          # 슬랙/드라이브(있으면 연결)
          SLACK_WEBHOOK_URL:   ${{ secrets.SLACK_WEBHOOK_URL }}
          GDRIVE_FOLDER_ID:    ${{ secrets.GDRIVE_FOLDER_ID }}
          GOOGLE_CLIENT_ID:    ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

          # Oxylabs Realtime (API형) — Basic Auth
          SCRAPING_API: oxylabs
          OXY_USER: ${{ secrets.OXY_USER }}
          OXY_PASS: ${{ secrets.OXY_PASS }}
        run: |
          mkdir -p data
          python app_brand.py

      - name: Upload xlsx artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: oliveyoung_brand_xlsx
          path: data/올리브영_브랜드_순위.xlsx
          if-no-files-found: warn

      - name: Upload debug artifact (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: brand_debug
          path: data/brand_debug.html
          if-no-files-found: ignore
